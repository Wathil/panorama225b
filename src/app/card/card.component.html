<div class="card" *ngIf="evenement">

    <div *ngIf="evenement.annule; else elseBlock" class="container">
        <img class="annule-image" [src]="imgUrl$ | async" />
        <div class="annule-texte">Annul√©</div>
    </div>
    <ng-template #elseBlock><img [src]="imgUrl$ | async" /></ng-template>

    <div class="entete">
        <!-- <button class="mybutton b1" (click)="goToArtiste(evenement.artiste)">{{evenement.artiste!.substr(0,17)}}</button> -->
        <!-- <a role="button" class="mybutton b1" role="button" (click)="goToArtiste(evenement.artiste)">{{evenement.artiste!.substr(0,17)}}</a> -->
        <a class="mybutton b1" role="button" (click)="goToArtiste(evenement.artiste)">{{ evenement.artiste! | map: formatString:'15' }}</a>
        <a class="mybutton b2" role="button" (click)="goToLieu(evenement.lieu)">{{ evenement.lieu! | map: formatString:'15' }}</a>
        <!-- <a href="#meaningful" class="button b3" role="button">{{service.doFormatFrenchDate(evenement)}}</a> -->
        <span class="s3">{{service.doFormatFrenchDate(evenement)}}</span>
    </div>
    <p [innerHTML]="evenement.titre" class="titre"></p>
</div>
