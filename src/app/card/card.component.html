<div class="card" *ngIf="evenement">

    <div *ngIf="evenement.annule; else elseBlock" class="container">
        <img class="annule-image" [src]="imgUrl$ | async" />
        <div class="annule-texte">Annul√©</div>
    </div>
    <ng-template #elseBlock><img [src]="imgUrl$ | async" /></ng-template>

    <div class="entete">
        <a class="mybutton b1" role="button" (click)="goToArtiste(evenement.artiste)">{{ evenement.artiste! | map: formatString:'20' }}</a>
        <a class="mybutton b2" role="button" (click)="goToLieu(evenement.lieu)">{{ evenement.lieu! | map: formatString:'15' }}</a>
        <span class="s3">{{ evenement | map: service.doFormatFrenchDate}}</span>
    </div>
    <p [innerHTML]="evenement.titre" class="titre"></p>
</div>
